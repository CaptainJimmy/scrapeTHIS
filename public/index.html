<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/a23fdb6623.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <title>ScrapeTHIS, FOol!!!</title>


</head>

<body>
    <div class="container-fluid">
        <div id="jumbotron">
            <h1 class="text-center"> ScrapeTHIS!!!</h1>
            <h2 class="text-center">A Restful Web Scraper, Powered by MongoDB. Now with comments!</h2>
            <div>
                <p id="#messages"></p>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <div class="panel">

                    <p class="panel-heading">Click for entries saved from these reddits:</p>

                    <div class="panel-body" id="buttons">
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <h2>Click on an article to pull up comments!</h2>
            </div>
            <div class="col-xs-4">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div id="articles">

                </div>
            </div>
            <div class="col-xs-4">
                <div id="notes">

                </div>
            </div>
            <div class="col-xs-4">
                <div id="stickies">

                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    </div>
    <script>
        $(document).ready(function() {
            $.ajax({
                method: "GET",
                url: "/reddit/distinct"
            }).then(data => {
                data.forEach(function(element) {
                    console.log(element)
                    $('#buttons').append(
                        $("<button>").addClass("text-center btn btn-lg btn-danger redditButton").attr({
                            "data-id": element
                        }).text(element)
                    )
                })
            })


        });
    </script>
</body>

</html>
